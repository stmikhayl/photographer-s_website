<style>
    ::-webkit-scrollbar { width: 0;

    body{

        align-items: center;
        background-color: rgb(20, 18, 18);
        padding: 0px;
        margin: 0px;
        
    }

    section
        {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 500px;
        width: 250px;
        border-color: blueviolet;
        border-width:2px;
        border-style: solid;
        
    }

    #video

        display: flex;
        flex-wrap: wrap;
        height: 500px;
        width: 250px;
        border-color: blueviolet;
        border-width:2px;
        border-style: solid;
    }
    .videoplusdesc  
        {
        display: flex;
        flex-wrap: wrap;
        height: 500px;
        width: 250px;
 
        border-color: blueviolet;
        border-width:2px;
        border-style: solid;
    }
    @media screen and (min-width: 0px){
        section {
            width: 100vw;
            height: 100vh;
            
        }
        #video {
            width: 100vw;
            height: 300vh;
        }
    }
    
    .about_two_squares {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        
        height: 500px;
        width: 750px;
   
    }
    .photo_square,
    .text_square {
        display:flex;
         width: 100%;
         height: 100%;
         justify-content: center;
         align-items: center;
         
    }
    @media screen and (min-width: 50px){
        .about_two_squares {
            height: 50vh;
            width: 75vh;
         }
        .photo_square,
        .text_square {
            border-color: blueviolet;
            border-width:0px;
            border-style: solid;
        }
    }
    header{
        position: fixed;
        display: flex;
        align-items: center;
        justify-content:center;
         
        border-color: blueviolet;
        border-width: 2px;
        border-style: solid;
    }

    nav{
         display: flex;
        align-items: center;
        justify-content:center;
        gap: 1em;
        border-color: blueviolet;
        border-width: 2px;
        border-style: solid;
    }

    .bckg-img {
  
        text-align: center;
        background-image: url("./images/hi_i_sky-0002.jpg");
        background-repeat:no-repeat;
        background-attachment:fixed;
}
    
</style>

<header>
